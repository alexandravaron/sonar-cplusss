# SonarCloud automatic analysis configuration
# This file is optimized for SonarCloud's automatic analysis feature

# Project identification (update with your actual organization)
sonar.organization=alexandravaron
sonar.projectKey=alexandravaron_sonar-cplusss

# Analysis scope for automatic analysis
sonar.sources=src,include
sonar.exclusions=build/**,cmake-build-*/**,**/CMakeFiles/**,*.db,Makefile

# Enable security analysis (automatic analysis will handle C++ detection)
sonar.security.hotspots.enable=true

# Quality gate settings
sonar.qualitygate.wait=false

# Additional settings for automatic analysis
sonar.sourceEncoding=UTF-8
