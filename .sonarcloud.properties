# SonarCloud specific configuration
# This file is used when analyzing with SonarCloud instead of local SonarQube

# Project identification
sonar.organization=your-organization
sonar.projectKey=your-organization_sql-injection-cpp-demo

# Analysis scope
sonar.sources=src,include
sonar.exclusions=build/**,cmake-build-*/**,**/CMakeFiles/**

# C++ specific settings
sonar.cfamily.build-wrapper-output=build-wrapper-output
sonar.cfamily.compile-commands=build/compile_commands.json

# Enable security analysis
sonar.security.hotspots.enable=true
sonar.cfamily.taint.enable=true

# Quality gate
sonar.qualitygate.wait=true
