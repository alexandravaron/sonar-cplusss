# SonarCloud automatic analysis configuration for SQL Injection Demo
# This file is configured for SonarCloud automatic analysis

# Project identification (will be overridden by SonarCloud)
sonar.projectKey=sql-injection-cpp-demo
sonar.projectName=SQL Injection C++ Demo
sonar.projectVersion=1.0

# Source code settings for automatic analysis
sonar.sources=src,include
sonar.sourceEncoding=UTF-8

# Exclusions (keep build artifacts out)
sonar.exclusions=build/**,cmake-build-*/**,**/CMakeFiles/**,*.db

# Security analysis settings
sonar.security.hotspots.enable=true

# Quality gate settings
sonar.qualitygate.wait=false
